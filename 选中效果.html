<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    header {
      width: 100%;
      background: #333;
      color: #eee;
    }

    nav {
      overflow: hidden;
    }

    span {
      float: left;
      line-height: 50px;
      margin: 0 15px;
      cursor: pointer;
    }

    span.active {
      color: gold;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <span>Lorem.</span>
      <span class="active">Explicabo.</span>
      <span>Harum?</span>
      <span>Delectus?</span>
      <span>Commodi.</span>
      <span>Ullam!</span>
      <span>Tempora!</span>
    </nav>
  </header>
  <script>
    const span = document.querySelectorAll('span')
    // let last = null
    // Array.from(span).forEach(item => {
    //   if (!last && item.classList.contains('active')) {
    //     last = item
    //   }
    //   item.onclick = function () {
    //     if (this.classList.contains('active')) {
    //       return
    //     }
    //     this.classList.add('active')
    //     last.classList.remove('active')
    //     last = this
    //   }
    // })
    Array.from(span).forEach(item => {
      item.onclick = function () {
        if (this.classList.contains('active')) return
        const active = document.querySelector('span.active')
        active.classList.remove('active')
        this.classList.add('active')
      }
    })
  </script>
</body>

</html>
